<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPFS 多线程下载助手</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #progress {
      text-align: center;
      margin-top: 20px;
    }

    button {
      width: 250px;
      margin-top: 10px;
    }

    strong {
      font-size: larger;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>IPFS 多线程下载工具</h1>

  <div id="default">
    <label for="filename">文件名&nbsp;</label>
    <input id="filename" type="text" placeholder="文件名">
    
    <label for="filepath">文件路径（CID）</label>
    <input id="filepath" type="text" placeholder="CID">
    <button id="start-download">开始下载</button>
  </div>

  <div id="progress" style="display: none;">
    <p><strong>下载中...</strong></p>
    <progress id="progress-bar" value="0" max="100"></progress>
    <p id="progress-text">0%</p>
  </div>

  <script>
    const THREAD_COUNT = 4; // 最大线程数
    const GATEWAYS = [
      "https://gw.crustgw.work/",
      "https://gw.crust-gateway.xyz/",
      "https://gw.crust-gateway.com/",
      "https://gw.crustgw.org/",
      "https://ipfs-1.yoghourt.cloud/",
      "https://ipfs-2.yoghourt.cloud/",
      "https://ipfs-3.yoghourt.cloud/",
      "https://ipfs-4.yoghourt.cloud/",
      "https://ipfs-5.yoghourt.cloud/",
      "https://gateway.pinata.cloud/ipfs/",
      "https://ipfs.io/ipfs/",
      "https://dweb.link/ipfs/"
    ];

    document.getElementById('start-download').addEventListener('click', () => {
      const filename = document.getElementById('filename').value;
      const filepath = document.getElementById('filepath').value;

      if (!filename || !filepath) {
        alert('请输入文件名和路径！');
        return;
      }

      startMultiThreadDownload(filepath, filename);
    });

    async function startMultiThreadDownload(filepath, filename) {
      document.getElementById('default').style.display = 'none';
      document.getElementById('progress').style.display = 'block';

      try {
        for (const gateway of GATEWAYS) {
          const url = `${gateway}${filepath}`;
          const success = await attemptDownload(url, filename);
          if (success) return;
        }

        alert('所有网关下载失败，请检查CID是否正确。');
      } catch (error) {
        console.error('下载失败：', error);
        alert('下载失败，请重试。');
      }
    }

    async function attemptDownload(url, filename) {
      try {
        // 获取文件大小
        const response = await axios.head(url);
        const fileSize = parseInt(response.headers['content-length'], 10);

        if (!fileSize) {
          throw new Error('无法获取文件大小');
        }

        const chunkSize = Math.ceil(fileSize / THREAD_COUNT);
        const chunks = [];

        for (let i = 0; i < THREAD_COUNT; i++) {
          const start = i * chunkSize;
          const end = Math.min(start + chunkSize - 1, fileSize - 1);

          chunks.push(downloadChunk(url, start, end));
        }

        const data = await Promise.all(chunks);
        const blob = new Blob(data);

        // 保存文件
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();

        alert('下载完成！');
        return true;
      } catch (error) {
        console.warn(`网关失败：${url}`, error);
        return false;
      }
    }

    function downloadChunk(url, start, end) {
      return new Promise((resolve, reject) => {
        axios.get(url, {
          responseType: 'arraybuffer',
          headers: {
            Range: `bytes=${start}-${end}`,
          },
          onDownloadProgress: (event) => {
            const totalProgress = ((start + event.loaded) / end) * 100;
            updateProgress(totalProgress);
          },
        })
          .then((response) => resolve(response.data))
          .catch(reject);
      });
    }

    function updateProgress(progress) {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      progressBar.value = progress;
      progressText.textContent = `${progress.toFixed(1)}%`;
    }
  </script>
</body>
</html>
