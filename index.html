<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>IPFS 下载助手</title>
  <link rel="stylesheet" href="https://registry.npmmirror.com/@ao-x/ipfs-winx/0.0.1-beta.2/assets/css/index.css">
  <link rel="stylesheet" href="https://registry.npmmirror.com/@ao-x/ipfs-winx/0.0.1-beta.2/assets/css/water.css">
  <link rel="shortcut icon" href="https://registry.npmmirror.com/@ao-x/ipfs-winx/0.0.1-beta.2/favicon.ico">
</head>
<body>
  <h1>IPFS 下载工具</h1>
  <div id="default" style="display: none;">
    <h2>确定文件信息</h2>
    <label for="filename">文件名&nbsp;</label>
    <input id="filename" type="text">
    <label for="filepath">文件路径（CID）</label>
    <input id="filepath" type="text">
    <a id="quick-download-link" target="_blank"><button><strong>快速下载</strong><br>速度更快，消耗更多流量</button> </a><br>
    <a id="inbrowser" target="_blank"><button><strong>inbrowser下载</strong><br>安全，需浏览器支持</button> </a><br>
    <a id="slow-download-link" target="_blank"><button><strong>备用下载</strong><br>但是较慢，较节约流量</button></a><br>
    <a id="old-version-download-link" target="_blank"><button><strong>高级下载</strong><br>手动选取下载点，进阶</button></a>
  </div>
  <p id="progress">
  </p>
  <div id>
    <div id="success" style="display: none; text-align: center;">
      <p><strong>下载已完成，如果浏览器没有弹出文件保存对话框，请点击下方按钮手动保存</strong></p>
      <a id="save"><button><strong>保存文件</strong></button> </a>
    </div>
    <blockquote>本工具仅用于通过文件参数从现有 IPFS 网络中下载文件，并不存储任何数据。请检查所得到的文件和所需要的文件是否一致<br>如果使用快速/慢速下载进度达到100%卡死的情况，可能是浏览器不支持，请选择“旧版下载”手动点击蓝色链接下载 原作者：1kbtool</blockquote>
    <script src="https://registry.npmmirror.com/@ao-x/ipfs-winx/0.0.1-beta.2/assets/js/axios.min.js" type="application/javascript"></script>
    <script src="https://registry.npmmirror.com/@ao-x/ipfs-winx/0.0.1-beta.2/assets/js/index.js" type="text/javascript"></script>
  </div>
</body>
<script defer src="https://registry.npmmirror.com/@ao-x/ipfs-winx/0.0.1-beta.2/assets/js/microsoft-clarity.js"></script>
</html>
